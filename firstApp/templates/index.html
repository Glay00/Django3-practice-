<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Главная :: Доска объявлений </title>

    </head>
    <body>
        <h1>Все объявления</h1>
        <div>
            <a href = "{% url 'index' %}">Главная</a>
            {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a> 
            {% endfor %}
            <a href="% url 'add'%">Добавить</a> 
        </div>
        {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p><a href="/firstApp/{{ bb.rubric.pk }}/">{{ bb.rubric.name }}</a></p>
            <p>{{ bb.published }}</p>
        </div>
        {% endfor %}
    </body>
</html>
